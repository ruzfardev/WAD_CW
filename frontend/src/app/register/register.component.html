<div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 text-center border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2 text-info ">Sign up</h1>
        </div>
        <div class="modal-body p-5 pt-0">
          <form 
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
          class="">
            <div class="form-floating mb-3">
              <input formControlName="firstName" type="text" class="form-control rounded-3" id="floatingInput" placeholder="First name">
                <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="lastName" type="text" class="form-control rounded-3" id="floatingInput" placeholder="Last name">
              <label for="floatingInput">Last name</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <p class="text-muted text-center">
                Already have an account?
                <a routerLink="/login" class="text-info">Login</a>
            </p>
            <hr class="my-4">
            <button class="w-100 mb-2 btn btn-lg text-light rounded-3 btn-info" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
