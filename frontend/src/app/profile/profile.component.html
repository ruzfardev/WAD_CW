<div class="container py-lg-5 ">
  <div class="text-center">
    <h2>My Profile</h2>
  </div>
  <div class="col-md-7 mx-auto col-lg-8">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"  class="border border-info p-5 bg-gradient bg-light rounded">
      <div class="row g-3">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
      </form>
    </div>
  </div>
